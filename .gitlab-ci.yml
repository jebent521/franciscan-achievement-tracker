flyway-test-job:  # This job runs in the build stage, which runs first.
  services:
    - postgres:latest
  variables:
    POSTGRES_DB: achievements_db
    POSTGRES_USER: postgres
    POSTGRES_PASSWORD: franny_devs
    POSTGRES_URL: jdbc:postgresql://postgres:5432/achievements_db
  image: postgres
  stage: test
  script:
    - export PGPASSWORD=$POSTGRES_PASSWORD
    - psql -d postgres -c "CREATE DATABASE $POSTGRES_DB;"
    - flyway -url=$POSTGRES_URL -user=$POSTGRES_USER -password=$POSTGRES_PASSWORD migrate

